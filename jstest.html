<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 가격 계산</title>
</head>
<body>

  <label for="quantity">상품 수량:</label>
  <select id="quantity" onchange="calculateTotal()">
    <!-- 원하는 수량 범위를 설정할 수 있습니다. -->
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <!-- 필요에 따라 추가적인 수량 옵션을 설정할 수 있습니다. -->
  </select>

  <p>상품 가격: 1200 원</p>

  <p>총 상품 금액: <span id="total">1200</span> 원</p>

  <script>
    function calculateTotal() {
      // 수량 가져오기
      var quantity = document.getElementById('quantity').value;

      // 고정된 상품 가격
      var fixedPrice = 1200;

      // 총 상품 금액 계산
      var total = quantity * fixedPrice;

      // 결과 업데이트
      document.getElementById('total').innerText = total;
    }
  </script>

</body>
</html>
