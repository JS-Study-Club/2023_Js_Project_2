<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 가격 계산</title>

  <!-- 추가된 CSS 코드 -->
  <style>
    /* "총 상품 금액"의 글자 크기를 18px로 변경 */
    #total {
      font-size: 18px;
    }

    /* "총 상품 금액"의 글자 색을 빨간색으로 변경 */
    #total {
      color: red;
    }

    /* 추가된 스타일 */
    #price {
      font-size: 18px;
      color: blue; /* 예시로 파란색으로 변경 */
    }

    .won {
      color: green; /* 예시로 초록색으로 변경 */
    }
  </style>
</head>
<body>

  <label for="quantity">상품 수량:</label>
  <select id="quantity" onchange="calculateTotal()">
    <!-- 원하는 수량 범위를 설정할 수 있습니다. -->
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <!-- 필요에 따라 추가적인 수량 옵션을 설정할 수 있습니다. -->
  </select>

  <p>상품 가격: 1200 원</p>

  <p class="total">총 상품금액<span id="price">1200</span><span class="won">원</span></p>

  <script>
    function calculateTotal() {
      // 수량 가져오기
      var quantity = document.getElementById('quantity').value;

      // 고정된 상품 가격
      var fixedPrice = 1200;

      // 총 상품 금액 계산
      var total = quantity * fixedPrice;

      // 결과 업데이트
      document.getElementById('price').innerText = total;
    }
  </script>

</body>
</html>
